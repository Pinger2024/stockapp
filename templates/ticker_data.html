<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ticker }} - Ticker Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Data for Ticker: {{ ticker }}</h1>
        {% if data %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for record in data %}
                    {% for key, value in record.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                    <tr><td colspan="2"><hr></td></tr> <!-- Separate records with a line -->
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No data available for this ticker.</p>
        {% endif %}
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
