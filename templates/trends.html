<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector & Industry Trends</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Sector & Industry Trends</h1>
    <div id="sector-trends-chart" style="width:100%;height:600px;"></div>

    <script>
        // Function to fetch sector trends data and plot the chart
        function fetchSectorTrends() {
            fetch('/api/sector-trends')
                .then(response => response.json())
                .then(data => {
                    const traces = [];

                    // Prepare data for each sector
                    for (const [sector, trendData] of Object.entries(data)) {
                        traces.push({
                            x: trendData.dates,
                            y: trendData.rs_scores,
                            mode: 'lines',
                            name: sector  // Sector name in the legend
                        });
                    }

                    // Plotly chart setup
                    const layout = {
                        title: 'Sector RS Scores Over Time',
                        xaxis: { title: 'Date' },
                        yaxis: { title: 'RS Score' },
                        legend: { title: { text: 'Sectors' } },
                    };

                    Plotly.newPlot('sector-trends-chart', traces, layout);
                })
                .catch(error => console.error('Error fetching sector trends:', error));
        }

        // Fetch data and render the chart when the page loads
        window.onload = fetchSectorTrends;
    </script>
</body>
</html>
