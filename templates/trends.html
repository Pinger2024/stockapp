<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector & Industry Trends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Sector & Industry Trends</h1>
        <canvas id="sectorTrendsChart"></canvas>

        <canvas id="industryTrendsChart" class="mt-5"></canvas>
    </div>

    <script>
        // Fetch the sector/industry trend data from Flask
        fetch('/sector-trends')
            .then(response => response.json())
            .then(data => {
                const sectorData = data.filter(d => d.type === 'sector');
                const industryData = data.filter(d => d.type === 'industry');

                // Prepare labels and data for the charts
                const labels = sectorData.map(d => d.date);
                const sectorRS = sectorData.map(d => d.average_rs);
                const industryRS = industryData.map(d => d.average_rs);

                // Create sector chart
                const sectorCtx = document.getElementById('sectorTrendsChart').getContext('2d');
                new Chart(sectorCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Sector RS Scores',
                            data: sectorRS,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            x: { title: { display: true, text: 'Date' } },
                            y: { title: { display: true, text: 'RS Score' } }
                        }
                    }
                });

                // Create industry chart
                const industryCtx = document.getElementById('industryTrendsChart').getContext('2d');
                new Chart(industryCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Industry RS Scores',
                            data: industryRS,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            x: { title: { display: true, text: 'Date' } },
                            y: { title: { display: true, text: 'RS Score' } }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching trend data:', error));
    </script>
</body>
</html>
