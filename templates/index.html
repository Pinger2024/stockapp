<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock RS Score List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: black;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h1>Stock RS Scores</h1>
<p>Total Stocks: <span id="totalTickers">0</span></p>

<table>
    <thead>
        <tr>
            <th>Ticker</th>
            <th>RS Score</th>
        </tr>
    </thead>
    <tbody id="stockTableBody"></tbody>
</table>

<div class="pagination" id="pagination"></div>

<script>
    let currentPage = 1;
    let totalPages = 1;

    document.addEventListener("DOMContentLoaded", function() {
        fetchStocks(currentPage);
    });

    function fetchStocks(page) {
        fetch(`/api/stocks?page=${page}`)
            .then(response => response.json())
            .then(data => {
                displayStocks(data.stocks);
                updatePagination(data.current_page, data.total_pages);
                document.getElementById('totalTickers').textContent = data.total_results;
                currentPage = data.current_page;
                totalPages = data.total_pages;
            })
            .catch(error => console.error('Error:', error));
    }

    function displayStocks(stocks) {
        const tableBody = document.getElementById('stockTableBody');
        tableBody.innerHTML = '';
        stocks.forEach(stock => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${stock.ticker}</td>
                <td>${stock.rs_score}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function updatePagination(currentPage, totalPages) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        for (let page = 1; page <= totalPages; page++) {
            const a = document.createElement('a');
            a.textContent = page;
            a.href = '#';
            a.classList.add(page === currentPage ? 'active' : '');
            a.addEventListener('click', function(event) {
                event.preventDefault();
                fetchStocks(page);
            });
            pagination.appendChild(a);
        }
    }
</script>

</body>
</html>
