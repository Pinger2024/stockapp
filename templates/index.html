<form method="POST" action="/" class="mb-4">
    <div class="form-row align-items-center">
        <!-- Ticker Search -->
        <div class="col-auto">
            <label for="ticker">Search Ticker</label>
            <input type="text" class="form-control mb-2" id="ticker" name="ticker" placeholder="Enter ticker symbol">
        </div>

        <!-- RS Score Range -->
        <div class="col-auto">
            <label for="rs_score_min">RS Score Min</label>
            <input type="number" class="form-control mb-2" id="rs_score_min" name="rs_score_min" placeholder="Min RS Score">
        </div>
        <div class="col-auto">
            <label for="rs_score_max">RS Score Max</label>
            <input type="number" class="form-control mb-2" id="rs_score_max" name="rs_score_max" placeholder="Max RS Score">
        </div>

        <!-- New RS High Filter -->
        <div class="col-auto">
            <label for="new_rs_high">New RS High</label>
            <select class="form-control mb-2" id="new_rs_high" name="new_rs_high">
                <option value="">Any</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <!-- Buy Signal Filter -->
        <div class="col-auto">
            <label for="buy_signal">Buy Signal</label>
            <select class="form-control mb-2" id="buy_signal" name="buy_signal">
                <option value="">Any</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <!-- Mansfield RS Min -->
        <div class="col-auto">
            <label for="mansfield_rs_min">Mansfield RS Min</label>
            <input type="number" step="0.1" class="form-control mb-2" id="mansfield_rs_min" name="mansfield_rs_min" placeholder="Min Mansfield RS">
        </div>

        <!-- Stage Filter -->
        <div class="col-auto">
            <label for="stage">Stage</label>
            <select class="form-control mb-2" id="stage" name="stage">
                <option value="">Any</option>
                <option value="1">Stage 1 - Accumulation</option>
                <option value="2">Stage 2 - Uptrend</option>
                <option value="3">Stage 3 - Distribution</option>
                <option value="4">Stage 4 - Decline</option>
            </select>
        </div>

        <div class="col-auto mt-auto">
            <button type="submit" class="btn btn-primary mb-2">Filter</button>
        </div>
    </div>
</form>
